<!DOCTYPE html>
{% load static %}
<html lang="uz" data-theme="light">

<body class="bg-alt">
<div class="auth-container">

        <a href="/" class="logo mb-30">{{ home.logo }}<span class="logo__dot">.</span></a>

        <form method="post" class="form mt-30">
    {% csrf_token %}

        <div class="form__group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <span style="color: red; font-size: 12px;">{{ field.errors.0 }}</span>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn--primary btn--full">Ro'yxatdan o'tish</button>
</form>
        <p class="auth-footer">Hisobingiz bormi? <a href="/login/">Kirish</a></p>
    </div>
</div>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
